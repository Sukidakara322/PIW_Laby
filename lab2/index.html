<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo Multiple Lists</h1>

      <div class="list-controls">
        <input type="text" id="newListName" placeholder="Add a name to list" />
        <button id="createListButton">Create List</button>
      </div>

      <div class="search-controls">
        <input type="text" id="searchInput" placeholder="Search tasks..." />
        <label
          ><input type="checkbox" id="caseInsensitive" checked /> Case
          insensitive</label
        >
      </div>

      <div class="task-controls">
        <input type="text" id="taskInput" placeholder="Add a task" />
        <select id="prioritySelector">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <select id="listSelect"></select>
        <button id="addTaskButton">Add Task</button>
      </div>

      <div id="listsContainer"></div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p id="modalText">Do you want to delete this task?</p>
        <div class="modal-buttons">
          <button id="modalConfirm">OK</button>
          <button id="modalCancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
